{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <title>Title</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/">主页</a></li>
    <li role="presentation"><a href="/model">训练</a></li>
    <li role="presentation" class="active"><a href="/info">结果展示</a></li>
</ul>
<table class="table table-striped">
    <thead>
    <tr>
        <th>index</th>
        <th>任务名称</th>
        <th>发起人</th>
        <th>发起时间</th>
        <th>任务状态</th>
        <th>..</th>
    </tr>
    <tbody>
    {% for object in model %}
        <tr>
            <th>{{ object.index }}</th>
            <th>{{ object.task_name }}</th>
            <th>{{ object.user_name }}</th>
            <th>{{ object.start_time }}</th>
            <th>{{ object.status }}</th>
            <th><a class="btn btn-default" href="/show/?index={{ object.index }}">查看</a></th>
        </tr>
    {% endfor %}
    </tbody>
    </thead>
</table>
<script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
